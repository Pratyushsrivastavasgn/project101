<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gradient-to-t from-sky-500 to-indigo-500 p-4">
   
    <div class="head mb-6">
        <div class="outline-4 border-4 border-double rounded-xl outline md:outline-blue-400 bg-cyan-500 shadow-lg shadow-yellow-500/50 p-4">
            <p class="heading text-2xl font-bold text-center">Random Quote Generator</p>
        </div>
    </div>

    <div class="body w-full max-w-lg">
        <div class="outline border-4 border-double rounded-xl md:outline-blue-400 bg-cyan-500 shadow-lg shadow-yellow-500/50 p-6 text-center">
            <h1 class="text-xl font-semibold mb-4">Click for a Random Quote</h1>
            <div class="quote">
            <p id="quote" class="text-lg font-medium italic text-gray-900 my-4">Your quote will appear here...</p>
            <p id="author" class="text-md font-semibold text-gray-700"></p>
            </div>
            <button id="new-quote" class="border border-purple-200 text-purple-600 px-4 py-2 rounded-xl 
            hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 mt-4 transition">
                Get Quote
            </button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
